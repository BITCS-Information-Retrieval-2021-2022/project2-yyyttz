<script type="text/javascript">
    a = '{{ name|tojson}}'
    allcase = '{{ graph|tojson}}';

    var entityList = eval(allcase)[0].nodes;
    var triadList = eval(allcase)[0].links;

    var dataList = [];
    var linkedList = [];

    entityList.forEach(item => {
        let DataTemp = {
            itemStyle: null,
            value: item.papers,
            symbolSize: 20,
            name: item.name,
            x: item.x,
            y: item.y
        };
        dataList.push(DataTemp);
    });

    triadList.forEach(item => {
        let LinkTemp = {
            source: item.source,
            target: item.target,
            label: {
                normal: {
                    show: true,
                    formatter: item.distance
                    //这里用来设置关系边显示的东西
                }
            }
        };
        linkedList.push(LinkTemp);
    });

    // export default {
    //     name: "Show",
    //     props: ["load"],
    //     data() {
    //         return {
    //         msg: "Welcome to Your Vue.js App",
    //         dataList: [],
    //         linkList: [],
    //         option:{},
    //         };
    //     },
    //     mounted() {
    //         this.dataList = dataList;
    //         this.linkList = linkList;
    //         this.drawLine();
    //     },
    //     methods: {
    var chartDom = document.getElementById('containers');
    var myChart = echarts.init(chartDom)

    option = {
        title: {
            text: ""
        },
        tooltip: {
        trigger: "item",
        triggerOn: "mousemove",
        formatter: function(params) {
            if (params.data.sourse || params.data.target) {
            //这个内容就是提示时显示的内容。
            return 'distance:' + params.data.label.formatter;
            } else {
            //在关系图里，能进到这里的数据项，应该只有节点和关系两种，所以不是关系就只能是节点……
            return 'papers:' + params.value;
            }
        }
        //这里可以设置边关系的提示信息。
        //可以写一个函数，返回关系的名称
        },
        animationDuration: 1500,
        animationEasingUpdate: "quinticInOut",
        series: [
        {
            name: "作者网络关系图",
            type: "graph",
            layout: "none",
            data: dataList, //存放节点信息
            links: linkedList, //存放边信息
            roam: true,
            //设置布局
            force: {
            initLayout: "none" //初始布局
            },
            //设置是否可以放大或者移动
            focusNodeAdjacency: false,
            itemStyle: {
            normal: {
                borderColor: "#fff",
                borderWidth: 1,
                shadowBlur: 10,
                shadowColor: "rgba(0, 0, 0, 0.3)"
            }
            },
            label: {
                normal: {
                    show: true
                }
            },
            edgeSymbol: ["circle", ""],
            edgeSymbolSize: [4, 10],
            edgeLabel: {
                show:false,
                normal: {
                    textStyle: {
                        fontSize: 0
                    //此处的fontsize是关系直接显示的文字的大小
                    }
                }
            },
            lineStyle: {
            normal: {
                opacity: 0.2,
                width: 4
                //curveness: 0.2
            }
            },
            emphasis: {
            lineStyle: {
                width: 3
            }
            }
        }
        ]
    };
    myChart.setOption(this.option);

</script>
